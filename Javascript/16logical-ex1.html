    <script>
        //논리 연산자 logical operator
        // !(not)
        var a = true;
        console.log(a);
        console.log(!a);

        var b =false
        console.log(b);
        console.log(!b);

        //and (&&)
        // 양변이 true일 때만 true
        //나머지는 모두 false 
        console.log(true && true);
        console.log(true && false);

        //or (||)
        //양변이 false일 때만 false
        //나머지는 모두 true
        console.log("ot(||)");
        console.log(true|| true)
        console.log(true|| false)




    </script>
