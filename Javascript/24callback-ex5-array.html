<script>
    //배열은 여러게 값을 가지고 있는 자루의 형태
    var a =3
    var b  ="hello";

    var c =[5,8,0,]; //3개 값을 가진 묶은 형태->배열(array)
    console.log(c.length); //3

    var d =[];
    console.log(d.length); //0

    d.push(33);
    console.log(d.length); //1

    console.log(c[0]);//c에 0번째 ->5 
    console.log(d[0]);// 33 
    
    d.push(44);
    console.log(d[1]); //44
    console.log(d.length); //2


    console.log("----------");

    for (var i = 0; i <c.length; i++) {
        console.log(c[i]);  // 5 , 8 0
    }

    console.log("---------");

    c.forEach(function(item,index){
        console.log(index + "의 값:" + item); //index 는 = 순서 0 , 1, 2
    });                                      // item 는 = 값    5,  8, 0



</script>
