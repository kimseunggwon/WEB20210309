<body>
    <script>
         var arr1 = ["hello","lerem","ipsum","bts","blackpink","king"];

         console.log("sort 전"); // sort 전은 변수 순서대로 정렬
         arr1.forEach(function(param){ //param은 함수를 정의할때 사용하는 각각 변수들
             console.log(param);
         });

         arr1.sort();
         console.log("sort 후"); //sort 후는 abc 순서대로 정렬
         arr1.forEach(function(param){
             console.log(param);
         })

         console.log("-----------------------");
         arr1.sort(function(x,y) {
            //x가 더 크면 양수
            // 같으면 0
            // y가 더 크면 음수

            if (x > y) {
                return -1;
            } else if (x<y) {
                return 1;
            } else {
                return 0;
            }

         });
         arr1.forEach(function(param){
             console.log(param);
         })




    </script>
</body>
