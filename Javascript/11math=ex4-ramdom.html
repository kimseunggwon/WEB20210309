<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/all.min.css">

<head>
    <style>
        #result1 {
            width:  150px;
            height: 150px;
            color: blueviolet;
            display: flex;
            margin: auto;
            font-size: large;
        }
        #ok {
            width:  200px;
            height: 200px;
            color:deeppink;
            text-align: center;
            margin: auto;
            display:flex;
        }
       
    
    </style>
</head>

<body>
    <button id="ok"onclick="randomNumber()">번호 뽑기</button>
    <div id="result1"></div>
    <script>
      function randomNumber(){
          // 1~45 값이 6개 일치해야함 
          var ran = Math.floor(Math.random() * 45) +1;
          document.getElementById("result1").innerHTML = ran;
      }

    </script>
</body>

</html>
