<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet href="../css/all.min.css">
<style>
</style>
</head>
<body>
<h1>conditional statements</h1>

<h2>programs</h2>
<script>
    document.write("1<br>");
    document.write("2<br>");
    document.write("3<br>");
    document.write("4<br>");
</script>

<h2>If=true</h2>
<script>
    document.write("1<br>");
    if(true){
    document.write("2<br>");
    } else {
    document.write("3<br>");
    }
    document.write("4<br>");
</script>
 

<h2>If=false</h2>
<script>
    document.write("1<br>");
    if(false){
    document.write("2<br>");
    } else {
    document.write("3<br>");
    }
    document.write("4<br>");
</script>
</body>
</html>
